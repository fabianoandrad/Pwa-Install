<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Document</title>
</head>
<body>
    <h3>Exemplo para instalação de um Webpage em PWA</h3>
    <br>
    <div>
        <span id="isNotAppInstalled"></span>
    </div>
    <div>
        <button id="install" hidden>Instalar PWA</button>
    </div>
    <br>
    
    <div id="ios-install-banner" style="display: none; position: fixed; bottom: 0; width: 100%; background: #f9f9f9; padding: 15px; box-shadow: 0 -2px 6px rgba(0,0,0,0.1); text-align: center; font-family: sans-serif;">
      <label for="">Teste com ios</label>
      <p>📱 Para instalar este app, toque <strong>Compartilhar</strong> <span style="font-size: 1.2em;">🔗</span> e depois <strong>“Adicionar à Tela de Início”</strong>.</p>
      <button onclick="document.getElementById('ios-install-banner').style.display='none'" style="margin-top: 10px; padding: 8px 12px;">Fechar</button>
    </div>


    <script src="app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
</body>
</html>
