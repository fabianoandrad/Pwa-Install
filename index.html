<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Document</title>
</head>
<body>
    <h3>Exemplo para instalação de um Webpage em PWA</h3>
    <div>
        <label for="">Se apareceu um botão abaixo, é porque o evento para instalação foi acionado!</label>
    </div>
    <div>
        <button id="install" hidden>Instalar PWA</button>
    </div>

    <script src="app.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
</body>
</html>
